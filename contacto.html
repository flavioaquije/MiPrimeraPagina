<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="img/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="Logo de la Barberia Alura " /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">productos</a></li>
            <li><a href="contacto.html">contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreApellido">Apellidos y Nombres</label>
        <input type="text" id="nombreApellido" class="imputPadron" required />

        <label for="correoElectronico">Correo Electronico</label>
        <input type="email" id="correoElectronico"  class="imputPadron" required placeholder="email@dominio.com"/>

        <label for="telefono">Telefono de Contacto</label>
        <input type="tel" id="telefono" class="imputPadron" required placeholder="(XX) XXXXXXXX"/>

        <label for="mensajeArea">Mensaje</label>
        <textarea name="" id="mensajeArea" cols="70" rows="10" class="imputPadron" required></textarea>

        <fieldset>
          <legend>¿Cómo le gustaria que lo contacten?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              name=""
              id="radio-email"
            />Email</label
          >
  
          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              name=""
              id="radio-telefono"
            />Telefono</label
          >
  
            <label for="radio-whatsapp"
              ><input
              type="radio"
              name="contacto"
              value="Whatsapp"
              name=""
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >

      </fieldset>
        

        <fieldset>
          <legend>¿En cual horario quiere ser atendido?</legend>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>
        
       

        <label for="" class="cajita"><input type="checkbox" name="" id="" checked/>Le gustaria recibir novedades
          de la barberia Alura
        </label>

        <input type="submit" value="Enviar formulario" class="enviar"/>
      </form>

      <table>

        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>

        </thead>

      <tbody>
        <tr>
          <td>Lunes</td>
          <td>9:00 am - 20:00 pm</td>
        </tr>

        <tr>
          <td>Miercoles</td>
          <td>9:00 am - 20:00 pm</td>
        </tr>

        <tr>
          <td>Viernes</td>
          <td>9:00 am - 20:00 pm</td>
        </tr>

      </tbody>

       


      </table>

    </main>

    <footer>
      <img src="img/logo-blanco.png" alt="Logo de la Barberia Alura" />
      <p class="copyy">&copy Copyright Barbería Alura 2023</p>
    </footer>
  </body>
</html>
